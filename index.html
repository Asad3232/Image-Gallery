<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="Images/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="Images/img1.jpg" onclick="openFullImg(this.src)">
        <img src="Images/img2.jpg" onclick="openFullImg(this.src)">
        <img src="Images/img3.jpg" onclick="openFullImg(this.src)">
        <img src="Images/img4.jpg" onclick="openFullImg(this.src)">
        <img src="Images/img5.jpg" onclick="openFullImg(this.src)">
        <img src="Images/img6.jpg" onclick="openFullImg(this.src)">
        <img src="Images/img7.jpg" onclick="openFullImg(this.src)">
        <img src="Images/img8.jpg" onclick="openFullImg(this.src)">
        <img src="Images/img9.jpeg" onclick="openFullImg(this.src)">
        <img src="Images/img10.jpeg" onclick="openFullImg(this.src)">
        <img src="Images/img11.jpeg" onclick="openFullImg(this.src)">
        <img src="Images/img12.jpeg" onclick="openFullImg(this.src)">
        <img src="Images/img13.jpeg" onclick="openFullImg(this.src)">
        <img src="Images/img14.jpeg" onclick="openFullImg(this.src)">
        <img src="Images/img15.jpeg" onclick="openFullImg(this.src)">
        <img src="Images/img16.jpeg" onclick="openFullImg(this.src)">
    </div>

<script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }

</script>

</body>
</html>
